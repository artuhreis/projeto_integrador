<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastre-se</title>
    
</head>
<body>

   <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="/imagens/layout/logo.png" alt="Logo">
            </a>
            <ul class="navbar-menu">
                
               
                <li class="navbar-item"><a href="/login.html" class="navbar-link">Inicio</a></li>
                 <li class="navbar-item"><a href="/index.html" class="navbar-link">Sair</a></li>
                
                 
            </ul>
        </div>
    </nav>
    

    <div class="formulario">
        <main>
            <form >
                <div class="cadastro">
                    
                    <div >
                    <label for="nomeCompleto">Nome</label>
                        <input type="text" id="nomeCompleto" placeholder="Digite seu Nome Completo"> <br>

                        <label for="cpfFornecido">CPF: </label>
                    <input type="inteiro" id="cpfFornecido" placeholder="Informe seu CPF"> 
                    </div>

                <div >
                    <label for="emailFornecido">E-mail:</label>
                    <input type="email" id="emailFornecido" placeholder="Digite seu E-mail"> <br> 

                    <label for="emailConfirmado">Confirme o E-mail:</label>
                    <input type="email" id="emailConfirmado" placeholder="Confirme seu E-mail">
                </div>
                    

                <div >
                    <label for="numeroTelefone">Telefone: </label>
                    <input type="tel" id="numeroTelefone" placeholder="Infrome seu Telefone"> <br>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento"> <br>
                </div>

                <div>
                    <label for="senha">Crie uma senha: </label>
                    <input type="password" id="senha" placeholder="Crie uma senha"> <br>

                    <button id="botao-cadastrar"><a href="./login.html">Cadastre-se</a></button> 
                </div>   
            </div>
            </form>
        </main>
    </div>
   

    <footer class="rodape">
        <div class="rodape-texto">
            <hr class="hr-footer">
                <h5>
                    Para Mais informações, entre em contato: <br>

                    Telefone: 0800 3540 2020 <br>
                    E-mail: sac@playflix.com.br
                </h5>
        </div>
    </footer>
</body>
</html>
