<body>

 <div class="menu">
     <nav class="navbar">

    <div class="formulario">
        <main>
            <form >
                <div class="cadastro">
                    <label for="nomeCompleto">Alterar Nome  </label>
                    <input type="text" id="nomeCompleto" placeholder="Digite seu Novo Nome Completo"> <br>

                    <label for="emailFornecido">Alterar E-mail:</label>
                    <input type="email" id="emailFornecido" placeholder="Digite seu Novo E-mail"> <br>

                    <label for="cpfFornecido">Alterar CPF Da Assinatura: </label>
                    <input type="inteiro" id="cpfFornecido" placeholder="Informe seu Novo  CPF"> <br>

                    <label for="numeroTelefone">Alterar o Telefone: </label>
                    <input type="tel" id="numeroTelefone" placeholder="Informe seu Novo Telefone"> <br>

                    <label for="dataNascimento">Alterar Data de Nascimento (Caso o CPF seja alterado):</label>
                    <input type="date" id="dataNascimento"> <br>
                    
                    <label for="senha">Alterar a senha: </label>
                    <input type="password" id="senha" placeholder="Crie uma Novo senha"> <br>

                    <label for="senha">Confirme a nova senha: </label>
                    <input type="password" id="senha" placeholder="Confirme a senha, precisa ser igual a digitada acima"> <br>

                    <button><a href="./login.html">Salvar Alterações</a></button> 
                    
                </div>
            </form>
        </main>
