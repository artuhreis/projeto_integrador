<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./imagens/favicon_io/filme.png">
    <title>Editar Perfil</title>
    
</head>
<body>

 <div class="menu">
     <nav class="navbar">
        <div class="navbar-container">
                <a href="./index.html" class="navbar-logo">
                    <img src="./imagens/layout/logo.png" alt="Logo">
                </a>
                <ul class="navbar-menu">
                    
                    <li class="navbar-item"><a href="./index.html" class="navbar-link">Sair</a></li>
                    <li class="navbar-item"><a href="./perfil.html" class="navbar-link">Voltar</a></li>
                    
                </ul>
            </div>
        </nav>
    </div>
    
    

    <main>
        <form class="formulario" id="form-perfil">
            <div class="cadastro">
                
                <div >
                <label for="nomeCompleto">Novo Nome</label>
                    <input type="text" id="nomeCompleto" placeholder="Digite seu Nome Completo" class="input-class">
                    <p id="nome-helper" class="helper-text"></p> <br>

                    <label for="cpfFornecido">Alterar CPF: </label>
                <input type="text" id="cpfFornecido" placeholder="Informe seu CPF" class="input-class"> 
                <p id="cpf-helper" class="helper-text"></p> <br>
              
                <label for="emailFornecido">Alterar E-mail:</label>
                <input type="email" id="emailFornecido" placeholder="Digite seu E-mail" class="input-class"> 
                <p id="email-helper" class="helper-text"></p> <br>
            
                <label for="numeroTelefone">Novo Telefone: </label>
                <input type="text" id="numeroTelefone" placeholder="Informe seu Telefone" class="input-class">
                <p id="tel-helper" class="helper-text"></p>  <br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento"> 
                <p id="data-helper" class="helper-text"></p> <br>
            
                <label for="senha">Crie uma nova senha: </label>
                <input type="password" id="senha" placeholder="Crie uma senha" class="input-class"> 
                <p id="senha-helper" class="helper-text"></p> <br>

                <button id="botao-cadastrar" type="submit">Alterar</button> 
            </div>   
        </div>
        </form>
    </main>


    <footer class="rodape">
        <div class="rodape-texto">
            <hr class="hr-footer">
                <h5>
                    Para Mais informações, entre em contato:

                    Telefone: 0800 3540 2020 | 
                    E-mail: sac@playflix.com.br | &copy;PlayFlix
                </h5>
        </div>
    </footer>
    <script src="./javascript/validacao_cadastro.js"></script>
</body>
</html>
